name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install pnpm
        run: npm i -g pnpm@10.2.0
      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false
      - name: Typecheck API
        run: pnpm --filter @clenja/api typecheck
      - name: Typecheck Web
        run: pnpm --filter @clenja/web typecheck
