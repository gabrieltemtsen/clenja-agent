app = "clenja-agent-api"
primary_region = "ams"

[build]
dockerfile = "apps/api/Dockerfile"

[env]
PORT = "8080"

[processes]
app = "sh -c 'node /app/apps/api/dist/server.js || node /app/apps/api/dist/src/server.js || node /app/dist/server.js || node /app/dist/src/server.js'"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "off"
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[http_service.checks]]
interval = "15s"
timeout = "5s"
grace_period = "20s"
method = "GET"
path = "/health"

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1
