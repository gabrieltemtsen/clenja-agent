# Update app name before deploy: flyctl apps create <name>
app = "clenja-api"
primary_region = "ams"

[build]
  dockerfile = "apps/api/Dockerfile"

[env]
  PORT = "8787"

[[services]]
  internal_port = 8787
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    method = "get"
    path = "/health"
